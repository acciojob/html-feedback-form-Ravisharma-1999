<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

  <div class="container">
    <h2>Feedback Form</h2>

    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name <span style="color: red;">*</span></label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
      </div>

      <div class="form-group">
        <label for="portfolio">Portfolio URL <span style="color: red;">*</span></label>
        <input type="url" id="portfolio" name="portfolio" required>
      </div>

      <div class="form-group">
        <label for="favColor">Favorite Color <span style="color: red;">*</span></label>
        <input type="color" id="favColor" name="favColor" required>
      </div>

      <div class="form-group">
        <label for="likeness">Likeness (1-100) <span style="color: red;">*</span></label><br>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
